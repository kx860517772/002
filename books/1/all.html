<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目录</title>
    <style>
        *{box-sizing: border-box}
        html, body{
            margin: 0;
            padding: 0;
        }
        .win{
            width: 100%;
            margin: auto;
            padding: 5px;
            background-color: white;
            text-align: center;
        }
        .win-header{
            width: 100%;
			font-size: 68px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .link{
            width: 350px;
            height: 350px;
            background-color: grey;
            text-align: center;
            font-size: 68px;
            line-height: 350px;
            margin: 5px;
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="win">
        <div class="win-header">章节目录</div>
        <div class="link" onclick="window.location.href='1.html'">1</div>

        <div class="link" onclick="window.location.href='1.html'">6</div>
        <div class="link" onclick="window.location.href='1.html'">7</div>
        <div class="link" onclick="window.location.href='1.html'">8</div>
        <div class="link" onclick="window.location.href='1.html'">9</div>
        <div class="link" onclick="window.location.href='1.html'">10</div>

</body>
</html>
