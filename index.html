<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书城</title>
    <style>
        *{box-sizing: border-box}
        html, body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .win{
            width: 100%;
            margin: auto;
        }
        .directory{
            width: 100%;
            padding: 10px;
            height: 200px;
        }
        .main{
            width: 100%;
            height: 100%;
            border-radius: 3px;
            background-color: wheat;
            font-size: 0;
        }
        .img-win{
            width: 35%;
            height: 100%;
            padding: 10px;
            display: inline-block;
            vertical-align: top;
        }
        .img{
            width: 100%;
            height: 100%;
            border-radius: 3px;
            background-color: pink;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .info-win{
            width: 65%;
            height: 100%;
            padding: 10px 10px 10px 0;
            display: inline-block;
            vertical-align: top;
        }
        .info{
            width: 100%;
            height: 100%;
            padding: 5px;
            border-radius: 3px;
            background-color: white;
            font-size: 16px;
        }
        span{
            line-height: 25px;
        }
        .detail-info{
            text-indent: 2em;
            word-break: break-all;
            height: 70px;
            overflow: hidden;
        }
        button{
            height: 30px;
            width: 100px;
            border: 0;
            border-radius: 3px;
            background-color: dodgerblue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="win">
        <div class="directory">
            <div class="main">
                <div class="img-win">
                    <div class="img">
                        <img src="https://game.gtimg.cn/images/lol/act/img/skin/big51000.jpg">
                    </div>
                </div>
                <div class="info-win">
                    <div class="info">
                        <div><span>书名</span></div>
                        <span>简介：</span>
                        <div class="detail-info">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
                        <div><button onclick="window.location.href='books/1/all.html'">开始阅读</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="directory"><div class="main"></div></div>
        <div class="directory"><div class="main"></div></div>
        <div class="directory"><div class="main"></div></div>
        <div class="directory"><div class="main"></div></div>
        <div class="directory"><div class="main"></div></div>
    </div>
</body>
</html>
